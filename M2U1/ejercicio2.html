<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Caracteres</title>
    <link rel="stylesheet" href="ejercicio2.css">
</head>
<body>

    <textarea id="pruebaTexto" cols="30" rows="10"></textarea>
    <p id="contador">Caracteres Utilizados: <span id="caracteresUtilizados">0</span></p>

    <script>
        var textarea = document.getElementById("pruebaTexto");
        var contador = document.getElementById("caracteresUtilizados");

        textarea.addEventListener("input", function() {
            var caracteresUtilizados = textarea.value.length;
            contador.textContent = caracteresUtilizados;
        });
    </script>

</body>
</html>
